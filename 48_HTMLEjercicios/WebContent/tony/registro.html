<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-In</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="shadow-lg p-4 mb-4 bg-white">
	<h1 class="display-4"><p class="text-info">Sign-In</p></h1>
</div>
<form class="form-inline" action="registrook.html">
		<table>
			<tr>
				<td>Nickname:</td>
				<td><input type="number" name="codigo" value="" required="required" placeholder="your nickname here"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" required="required" placeholder="your pwd here"/></td>
			</tr>
			<tr>
				<td>Repeat your password:</td>
				<td><input type="password" name="password1" required="required" placeholder="pwd again here"/></td>
			</tr>
			<tr>
				<td><button class="btn btn-dark" type="submit" value="Enviar">Sign-In</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
